<link rel="import" href="../polymer/polymer-element.html">
<link rel="import" href="../mi-polymer/mi-polymer.html">
<dom-module id="padre-element">

    <style>
      :host {
        display: block;
      }
    </style>

<paper-toolbar>

    /**
     * `padre-element`

    class PadreElement extends Polymer.Element {
      static get is() { return 'padre-element'; }
      static get properties() {
        return {
          prop1: {

    window.customElements.define(PadreElement.is, PadreElement);
